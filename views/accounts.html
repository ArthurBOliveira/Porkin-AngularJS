<h1>Accounts</h1>
{{accountErrorMessage}}
<table ng-show="accounts.length > 0" class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Views</th>
    </tr>
    <tr ng-repeat="account in accounts">
        <td>{{account.name}}</td>
        <td>{{account.description}}</td>
        <td>
            <button class="btn btn-primary" ng-click="ListTransactions(account)">
                <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
        </td>
    </tr>
</table>
